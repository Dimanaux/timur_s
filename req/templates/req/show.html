<!DOCTYPE html>
<html lang="en">
<head>

    <title>recent requests</title>
</head>
<body style='font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif'>

        {% for r in requests %}

            <h3>{{ r.head }}</h3>
            {{ r.body }}
            <br>
        </div>
        {% endfor %}
    </div>
</body>
</html>
